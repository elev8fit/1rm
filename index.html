<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora 1RM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: transparent;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background-color: #0343E2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }
    label, button, p {
        color: white;
        font-size: 16px;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        background-color: white; /* Fondo blanco para mejor contraste */
        color: #0343E2; /* Texto azul para mantener el estilo */
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: white;
        color: #0343E2;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    p {
        background-color: white;
        color: black;
        padding: 10px;
        border-radius: 5px;
    }
</style>
<script>
function calcular1RM() {
    var peso = document.getElementById("peso").value;
    var repeticiones = document.getElementById("repeticiones").value;
    var metodo = document.getElementById("metodo").value;
    var resultado = 0;

    if (metodo === "Brzycki") {
        resultado = peso / (1.0278 - (0.0278 * repeticiones));
    } else if (metodo === "Epley") {
        resultado = (peso * 0.033 * repeticiones) + parseFloat(peso);
    }

    document.getElementById("resultado").innerHTML = "Tu 1RM estimado es: " + resultado.toFixed(2) + " kg";
}
</script>
</head>
<body>
<div class="card">
    <h1>Calculadora de 1RM</h1>
    <label for="peso">Peso levantado (kg):</label>
    <input type="number" id="peso" required><br>

    <label for="repeticiones">Repeticiones al fallo:</label>
    <input type="number" id="repeticiones" required><br>

    <label for="metodo">Selecciona el método:</label>
    <select id="metodo">
        <option value="Brzycki">Brzycki</option>
        <option value="Epley">Epley</option>
    </select><br>

    <button onclick="calcular1RM()">Calcular 1RM</button><br><br>

    <p id="resultado"></p>
    <p id="descripcion">
        <strong>Brzycki:</strong> Más precisa para 7-10 repeticiones. Estima el 1RM dividiendo el peso levantado entre un factor decremental por cada repetición.<br>
        <strong>Epley:</strong> Más precisa para 2-6 repeticiones. Calcula el 1RM sumando un factor incremental por cada repetición al peso levantado.
    </p>
</div>
</body>
</html>
